<label  id="number_of_entrances_output"></label><br><br>

<p></p>

<script>
//number of entrances
function loadDoc() {
  var xhttp = new XMLHttpRequest();

      document.getElementById("number_of_entrances_output").innerHTML = this.responseText;
    }
  };
  xhttp.open("POST", "https://1asdd2nwvf.execute-api.us-east-1.amazonaws.com/CommunityAndViralityAnalysis/services", true);
  xhttp.send(JSON.stringify({"date":document.getElementById("number_of_entrances_input").value,"user":"YosDos","pass":""}));
}
</script>
